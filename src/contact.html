    <!-- End of menu bar -->
    <!-- This is the Contact section -->
    <form id="myForm" action="mailto:wilson@coderacademy.com" method="POST" enctype="text/plain">
        <section class="contact-section">
            <div class="container-contact">
                <div class="container-contact-row">
                    <div class="container-contact-col">
                        <div class="input-box">
                            <input type="text" name="firstname" required="required">
                            <span class="text">First Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="container-contact-col">
                        <div class="input-box">
                            <input type="text" name="lastname" required="required">
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="container-contact-row">
                    <div class="container-contact-col">
                        <div class="input-box">
                            <input type="email" name="contactemail" required="required">
                            <span class="text">Email</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="container-contact-col">
                        <div class="input-box">
                            <input type="number" name="" required="required">
                            <span class="text">Mobile</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="container-contact-row">
                    <div class="container-contact-col">
                        <div class="input-box text-area">
                            <textarea required="required"></textarea>
                            <span class="text">Message</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="container-contact-row">
                    <div class="container-contact-col">
                        <input type="submit" value="Send">
                    </div>
                </div>
                <div class="container-contact-row">
                    <div class="container-contact-col">
                        <input type="button" onclick="myFunction()" value="Reset">

                        <!-- Just a small script to clear the forms -->

                        <script>
                            function myFunction() {
                                document.getElementById("myForm").reset();
                            }
                        </script>

                    </div>
        </section>
    </form>

</body>

</html>
